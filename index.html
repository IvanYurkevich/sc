<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css'>

<link rel='stylesheet' href='style.css'>
<title>Document</title>
</head>
<body>
    <section class="countries">
        <div class="container">
           <div class="country-nav">
               <div>
                   <h3>Country Navigation</h3>
                     <label for="Land">Country</label>
                     <input class="setLand"name='Land' type="text">
                     <label for="Cap">Capital</label>
                     <input class="setCap" name="Cap" type="text">
                     <button class="setBtn">ввод информации о стране</button>
      
                     <label for="">Enter the country</label>
                     <input class="i1" type="text">
                     <button class="getBtn">получение информации о стране</button>
                     <button class="all">All countries</button>
                     <button class="deleteBtn">удаление информации о стране </button>
                     </div>
            </div>
           <div class="info">
               <div> <p>The capital of this land</p><div class="getCap"></div></div>
               <div><p>Country</p><div class="country"></div></div>
               <div><p>Capital</p><div class="capital"></div></div>
              
               
               
               
           </div>
        </div>
    </section>



<script src='main.js'></script>
</body>
</html>
